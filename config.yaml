baseURL: https://makt96.github.io
languageCode: en-us
title: MD ABDUL KADIR
theme: "toha"

languages:
  en:
    languageName: English
    weight: 1




# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false


# Enable global emoji support
enableEmoji: true


# Site parameters
params:
  #  background image at home 
  background: "images/site/background1.jpg"
  # GitHub repo URL of your site
  gitRepo: https://github.com/makt96/makt96.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  features:

        # Enable Analytics
    analytics:
       enabled: true
       # Google Analytics
       google:
          id: G-QZ4Y12QYXS
      # # CounterDev
      # counterDev:
      #   id: <your counterdev id>
      # # GoatCounter
       goatCounter:
          code: 55MyGoat5

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
